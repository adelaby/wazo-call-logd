paths:
  /cdr:
    get:
      summary: List CDR
      description: '**Required ACL: `call_logd.cdr.read`'
      tags:
        - cdr
      parameters:
      - $ref: '#/parameters/from'
      - $ref: '#/parameters/until'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/search'
      responses:
        '200':
          description: List CDR
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/CDR'
              total:
                type: integer
              filtered:
                type: integer
        '400':
          $ref: '#/responses/InvalidRequest'
parameters:
  from:
    name: from
    description: Ignore CDR starting before the given date. Format is <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601</a>.
    in: query
    type: string
    format: date-time
    required: false
  until:
    name: until
    description: Ignore CDR starting at or after the given date. Format is <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601</a>.
    in: query
    type: string
    format: date-time
    required: false
  limit:
    required: false
    name: limit
    in: query
    type: integer
    description: Maximum number of items to return in the list
  offset:
    required: false
    name: offset
    in: query
    type: integer
    description: Number of items to skip over in the list. Useful for pagination.
  order:
    required: false
    name: order
    in: query
    type: string
    description: 'Name of the field to use for sorting the list of items returned. Unsupported values: ``end``.'
  direction:
    required: false
    name: direction
    in: query
    type: string
    enum:
    - asc
    - desc
    description: Sort list of items in 'asc' (ascending) or 'desc' (descending) order
  search:
    required: false
    name: search
    in: query
    type: string
    description: Filter list of items
  user:
    required: false
    name: user_uuid
    in: query
    type: string
    description: Show only CDR relating to this user (emitter or receiver)
definitions:
  CDR:
    type: object
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
      source_name:
        type: string
      source_extension:
        type: string
      destination_name:
        type: string
      destination_extension:
        type: string
      duration:
        type: integer
      answered:
        type: boolean
