paths:
  /cdr:
    get:
      summary: List CDR
      description: '**Required ACL: `call_logd.cdr.read`'
      tags:
        - cdr
      parameters:
      - $ref: '#/parameters/startdate'
      - $ref: '#/parameters/enddate'
      responses:
        '200':
          description: List CDR
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/CDR'
        '400':
          $ref: '#/responses/InvalidRequest'
definitions:
  CDR:
    type: object
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
      source_name:
        type: string
      source_extension:
        type: string
      destination_name:
        type: string
      destination_extension:
        type: string
      duration:
        type: integer
      answered:
        type: boolean
  from:
    description: Ignore CDR starting before the given date. Format YYYY-MM-DDTHH:MM:SS[.mmmuuu+ZZ:ZZ].
    in: query
    type: string
    format: date-time
    required: false
  until:
    description: Ignore CDR starting after the given date. Format YYYY-MM-DDTHH:MM:SS[.mmmuuu+ZZ:ZZ].
    in: query
    type: string
    format: date-time
    required: false
